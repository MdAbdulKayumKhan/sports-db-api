<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports db api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Sports</h2>
        <!-- input field -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="search by team name" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button item id="input-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
        <!-- spinner -->
        <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- spinner end -->


        <!-- erro message for input field -->
        <div id="input-error" class="text-center text-info d-none">
            <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Warning card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>

        </div>
        <!-- single cards details  -->
        <div id="single-card">
            
        </div>

        <!-- cards groups -->
        <div id="cardsId" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
               
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
